        let diff = [];
        let previous = 0;

            let isPrime = true;

                if (n % i == 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                diff.push(n - previous);

                //on next step previous update
                previous = n;
            }
        }
        console.log(diff)
