<h1 style="text-align: center;">break and continue</h1>

<script>

    // break ( if condition is true then break the loop )
    let numer = 20;

    for(let i = 0 ; i < numer; i++){
        if(i > numer){
            console.log(i);
            break;
        }
        else{
            console.log("some thing else")
        }
    }
</script>
