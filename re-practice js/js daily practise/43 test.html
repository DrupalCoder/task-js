<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #image-container {
      position: relative;
      overflow: hidden;
    }

    #crop-box {
      border: 2px dashed #FF0000;
      position: absolute;
      pointer-events: none;
    }

    #crop-button {
      margin-top: 10px;
      display: block;
    }
  </style>
  <title>Image Cropping Tool</title>
</head>
<body>
  <div id="image-container">
    <img id="image" src="your_image.jpg" alt="Your Image">
    <div id="crop-box"></div>
  </div>
  <button id="crop-button" onclick="cropImage()">Crop Image</button>

  <script>
    const imageContainer = document.getElementById('image-container');
    const image = document.getElementById('image');
    const cropBox = document.getElementById('crop-box');
    let isDragging = false;
    let startX, startY, endX, endY;

    const startDragging = (event) => {
      isDragging = true;
      startX = event.clientX - imageContainer.getBoundingClientRect().left;
      startY = event.clientY - imageContainer.getBoundingClientRect().top;
    };

    const endDragging = () => {
      isDragging = false;
    };

    const updateCropBox = () => {
      const width = endX - startX;
      const height = endY - startY;
      cropBox.style.width = `${width}px`;
      cropBox.style.height = `${height}px`;
      cropBox.style.left = `${startX}px`;
      cropBox.style.top = `${startY}px`;
    };

    const cropImage = () => {
      // Perform the cropping action here using the selected region
      // Coordinates: startX, startY, endX, endY
      console.log('Cropped region:', startX, startY, endX, endY);
    };

    imageContainer.addEventListener('mousedown', startDragging);
    imageContainer.addEventListener('mousemove', (event) => {
      if (isDragging) {
        endX = event.clientX - imageContainer.getBoundingClientRect().left;
        endY = event.clientY - imageContainer.getBoundingClientRect().top;
        updateCropBox();
      }
    });
    imageContainer.addEventListener('mouseup', endDragging);
    imageContainer.addEventListener('mouseleave', endDragging);

    // You can add additional logic to handle image resizing or positioning

  </script>
</body>
</html>
