<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #elevator-container {
      position: relative;
      width: 100px;
      height: 300px;
      background-color: #ddd;
      margin: 20px;
    }

    #elevator {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #3498db;
      transition: bottom 0.5s ease;
    }

    #floor-indicator {
      margin-top: 10px;
      text-align: center;
    }

    .floor-button {
      display: block;
      margin: 5px;
      padding: 5px;
      cursor: pointer;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="elevator-container">
  <div id="elevator"></div>
</div>

<div id="floor-indicator">Current Floor: 0</div>

<button class="floor-button" onclick="moveElevator(0)">Ground Floor</button>
<button class="floor-button" onclick="moveElevator(1)">First Floor</button>
<button class="floor-button" onclick="moveElevator(2)">Second Floor</button>
<button class="floor-button" onclick="moveElevator(3)">Third Floor</button>
<button class="floor-button" onclick="moveElevator(4)">Fourth Floor</button>
<button class="floor-button" onclick="moveElevator(5)">Fifth Floor</button>

<script>
  let currentFloor = 0;
  const elevator = document.getElementById('elevator');
  const floorIndicator = document.getElementById('floor-indicator');

  function moveElevator(selectedFloor) {
    if (selectedFloor !== currentFloor) {
      elevator.style.bottom = `${selectedFloor * 50}px`;
      currentFloor = selectedFloor;
      floorIndicator.textContent = `Current Floor: ${currentFloor}`;
    }
  }
</script>

</body>
</html>
